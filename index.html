<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>David Brádonas</title>
  <style>
    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      background-color: #FFFFFF;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    header img {
      max-width: 280px;
      height: auto;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2B2D42;
      font-size: 24px;
      padding: 20px;
    }

    .content {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    a {
      color: #EF233C;
      text-decoration: none;
    }
    
    .main-image {
      width: 128px;
      height: 128px;
      object-fit: contain;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 12px;
      color: #8D99AE;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://davidbradonas.github.io/davidbradonas/logo-baner-alto.png" alt="David Brádonas" />
  </header>

  <main>
    <div class="content">
    <a href="https://davidbradonas.substack.com">
     <img src="https://davidbradonas.github.io/davidbradonas/sexante-rojo.png" class="main-image">
    </a>
    </div>
  </main>

  <footer>
    &copy; 2025, David Brádonas
  </footer>

</body>
</html>
